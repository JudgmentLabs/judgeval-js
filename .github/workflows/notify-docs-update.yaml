name: Notify Docs Update

on:
  push:
    branches: [main]

jobs:
  notify-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get commit info
        id: commit
        run: |
          echo "sha=${{ github.sha }}" >> $GITHUB_OUTPUT
          # Get first line of commit message, escape quotes for JSON
          message=$(git log -1 --pretty=%B | head -1 | sed 's/"/\\"/g')
          echo "message=$message" >> $GITHUB_OUTPUT

      - name: Trigger docs workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.RELEASE_BOT_GITHUB_PAT }}
          repository: judgmentlabs/docs
          event-type: sdk-update
          client-payload: |
            {
              "repo": "${{ github.repository }}",
              "repo_name": "judgeval-js",
              "sha": "${{ steps.commit.outputs.sha }}",
              "message": "${{ steps.commit.outputs.message }}",
              "ref": "${{ github.ref_name }}",
              "sdk_type": "typescript"
            }